<div>
    <div class="panel panel-default">

        <div class="panel-heading clearfix">
            <span class='content-title'>上传图片管理</span>
            <a class="pull-right" ui-sref="layout.addfriend">增加</a>
        </div>

        <table class="table table-bordered panel-body table-condensed table-hover">
            <thead>
            <tr class="th">
                <th>#</th>
                <th>name</th>
                <th>picture</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in resultData">
                <td>
                    {{$index+1}}
                </td>
                <td>
                    {{item}}
                </td>
                <td>
                    <img ng-src="/upload/{{item}}" width="40" height="40" alt="">
                </td>
                <td>
                    <span class="btn btn-default btn-xs" ng-click="del(item._id,$index)">删除</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="panel-footer" style="text-align: center;">
            <uib-pagination style="margin:0;" ng-change="getData(data.currentPage)" total-items="data.totalSize"
                            ng-model="data.currentPage"
                            items-per-page="data.pageSize" max-size="10" class="pagination-sm" boundary-links="true"
                            rotate="false"></uib-pagination>
        </div>

    </div>
</div>
