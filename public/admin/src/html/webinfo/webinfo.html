<div class="addCategory">
    <div class="col-sm-12">
        <div class="col-sm-1">网站标题</div>
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="title" ng-model="info.title">
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-1">网站描述</div>
        <div class="col-sm-6">
            <textarea placeholder="description" class="form-control" ng-model="info.description"></textarea>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-1">关键词</div>
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="keyword(英文逗号分割)" ng-model="info.keyword">
        </div>
    </div>
    <div class="col-sm-12">
        <button type="submit" class="btn btn-default" ng-click="submit()">submit</button>
    </div>
</div>
