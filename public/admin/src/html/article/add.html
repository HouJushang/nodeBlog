<div class="addCategory">
    <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="title" ng-model="article.title">
    </div>
    <div class="col-sm-2">
        <categorylist class="form-control" ng-model="article.category"></categorylist>
    </div>
    <div class="col-sm-2">
        <recommendlist class="form-control" ng-model="article.recommend"></recommendlist>
    </div>
    <div class="col-sm-2">
        <input  class="form-control" placeholder="tag" ng-model="article.tag"/>
    </div>

    <div class="col-sm-12">
        <textarea name="content" class="form-control" placeholder="content" ng-model="article.content"
                  style="display: block; width: 100%; height: 200px;"></textarea>
    </div>
    <div class="col-sm-12">
        <button type="submit" class="btn btn-default" ng-click="submit()">submit</button>
    </div>
</div>
