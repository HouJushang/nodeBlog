<a ui-sref="layout.addarticle" class="btn btn-info">
    添加文章
</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>title</th>
        <th>category</th>
        <th>tag</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td>{{$index}}</td>
        <td>{{item.title}}</td>
        <td>{{item.category.name}}</td>
        <td>{{item.tag}}</td>
        <td><a ng-click="del(item._id,$index)">删除</a> <a ui-sref="layout.updatearticle({id:item._id})">修改</a></td>
    </tr>
    </tbody>
</table>
