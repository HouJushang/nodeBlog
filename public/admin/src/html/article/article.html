<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <span class='content-title'>文章管理</span>
        <a class="pull-right" ui-sref="layout.addarticle">增加</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>标题</th>
            <th>栏目</th>
            <th>阅读次数</th>
            <th>标签</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list">
            <td>{{$index+1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.category.name}}</td>
            <td>{{item.count}}</td>
            <td>{{item.tag}}</td>
            <td><a ng-click="del(item._id,$index)">删除</a> <a ui-sref="layout.updatearticle({id:item._id})">修改</a></td>
        </tr>
        </tbody>
    </table>
    <div class="panel-footer" style="text-align: center;">
        <uib-pagination style="margin:0;" ng-change="getData(page.currentPage)" total-items="page.pageSize"
                        ng-model="page.currentPage"
                        items-per-page="10" max-size="10" class="pagination-sm" boundary-links="true"
                        rotate="false"></uib-pagination>
    </div>
</div>
